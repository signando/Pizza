<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sigmond Nanton">
    <meta name="keywords" content="HTML, CSS, Pizza">
    <meta name="description" content="Hier oefen ik met een pagina waar je een Pizza kan bestellen">
    <!--<link rel="stylesheet" href="stijl.css">-->
    <link rel="stylesheet" href="stijl-2.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Pizza bestellen</title>
</head>
<body>
    <div class="container-A">
        <!--<img src="images/kopstuk-pizza.jpg" alt="Kopstuk Pizza">-->
            <div class="kopstuk-img">
                <div></div>
            </div>
            <form>
                <div class="container-B">
                    <h1>Maak een keuze uit onze lekkere Pizza's</h1>
                        <p>
                            <small>
                                Al onze Pizza's kosten &euro;1, tevens Fris Drank.
                            </small>
                        </p>
                        <div class="soorten-pizzas">
                            <div class="keuzes-container">
                                    <div class="keuze keuze-1">                
                                        <div class="pizza pizza-A">
                                            <div></div>
                                            <!--<img src="images/p-margaritha.jpg" alt="Pizza Margaritha">-->
                                        </div>
                                        <div>
                                            <label>
                                                <input type="checkbox" name="Margaritha" value="Margaritha">
                                                <p>
                                                    <span>Pizza Margaritha</span>            
                                                        Tomaten, mozzarella, basilicum, zout en olijfolie
                                                </p>                                                      
                                            </label>
                                        </div>                               
                                    </div>
                                    <div class="keuze keuze-2">                       
                                        <div class="pizza pizza-B">
                                            <div></div>
                                            <!--<img src="images/pizza-funghi.jpg" alt="Pizza Funghi">-->
                                        </div>
                                        <div>
                                            <label>
                                                <input type="checkbox" name="Funghi" value="Funghi">
                                                <p>
                                                    <span>Pizza Funghi</span> 
                                                        paddenstoelen, mozzarella, basilicum, knoflook, zout, olijfolie 
                                                </p>                                                    
                                            </label>
                                        </div>                                           
                                    </div>
                                    <div class="keuze keuze-3">                        
                                        <div class="pizza pizza-C">
                                            <div></div>
                                            <!--<img src="images/p-pepperoni_1.jpg" alt="Pizza Pepperoni">-->
                                        </div>
                                        <div>
                                            <label>
                                                <input type="checkbox" name="Pepperoni" value="Pepperoni">
                                                <p>
                                                    <span>Pizza Pepperoni</span>                              
                                                        tomaten, uiën, rode uiën, pepperoni, jalapeñopepers, oregano, mozzarella
                                                </p>                                                  
                                            </label>
                                        </div>                                  
                                    </div>
                                    <div class="keuze keuze-4">                          
                                        <div class="pizza pizza-D">
                                            <div></div>
                                            <!--<img src="images/pizza-salami.jpg" alt="Pizza Salami">-->
                                        </div>
                                        <div>
                                            <label>
                                                <input type="checkbox" name="Salami" value="Salami">
                                                <p>
                                                    <span>Pizza Salami</span>          
                                                        tomaten, salami, knoflook, sjalot, peper, mozzarella
                                                </p>                                               
                                            </label>
                                        </div>                               
                                    </div>
                                    <div class="keuze keuze-5">                     
                                        <div class="pizza pizza-E">
                                            <div></div>
                                            <!--<img src="images/p-hawaii.jpg" alt="Pizza Hawaii">-->
                                        </div>
                                        <div>
                                            <label>
                                                <input type="checkbox" name="Hawaii" value="Hawaii">
                                                <p>
                                                    <span>Pizza Hawaii</span>     
                                                        tomaten, ham, kaas, ananas 
                                                </p>                                             
                                            </label>
                                        </div>                           
                                    </div>
                                    <div class="keuze keuze-6">                           
                                        <div class="pizza pizza-F">
                                            <div></div>
                                            <!-- -->
                                        </div>
                                        <div>
                                            <label>
                                                <input type="checkbox" name="Tonno" value="Tonno">
                                                <p>
                                                    <span>Pizza Tonno</span>                
                                                        mozzarella, tonijn, rode ui, zout, olijfolie
                                                </p>                                                
                                            </label>
                                        </div>                              
                                    </div>                          
                                    <div class="keuze keuze-7">                       
                                        <div class="pizza pizza-G">
                                            <div></div>
                                            <!--<img src="images/p-salmone.jpg" alt="Pizza Salmone">-->
                                        </div>
                                        <div>
                                            <label>
                                                <input type="checkbox" name="Salmone" value="Salmone">
                                                <p>
                                                    <span>Pizza Salmone</span>                      
                                                        zalm, tomaat, oregano, mozzarella, rucola
                                                </p>                                                  
                                            </label>
                                        </div>                                
                                    </div>
                                    <div class="keuze keuze-8">                        
                                        <div class="pizza pizza-H">
                                            <div></div>
                                            <!--<img src="images/pizza-four-cheese.jpg" alt="Pizza Four Cheese">-->
                                        </div>
                                        <div>
                                            <label>
                                                <input type="checkbox" name="Four Cheese" value="Four Cheese">
                                                <p>
                                                    <span>Pizza Four Cheese</span>                                              
                                                        tomaat, oregano, mozzarella, parmezaanse kaas, gorgonzola, emmentaal
                                                </p>                                                     
                                            </label>
                                        </div>                               
                                    </div>
                                    <div class="keuze keuze-9">                       
                                        <div class="pizza pizza-I">
                                            <div></div>
                                            <!--<img src="images/p-veggi.jpg" alt="Pizza Veggi">-->
                                        </div>
                                        <div>
                                            <label>
                                                <input type="checkbox" name="Veggi" value="Veggi">
                                                <p>
                                                    <span>Pizza Veggi</span>                                         
                                                        tomaat, knoflook, oregano, paprika, cherrytomaatjes, rode ui, basilicum
                                                </p>                                                   
                                            </label>
                                        </div>                              
                                    </div>
                                    <div class="keuze keuze-10">                                
                                        <div class="pizza pizza-J">
                                            <div></div>
                                            <!--<img src="images/p-vegan-funghi.jpg" alt="Pizza Vegan Funghi">-->
                                        </div>
                                        <div>
                                            <label>
                                                <input type="checkbox" name="Vegan Funghi" value="Vegan Funghi">
                                                <p>
                                                    <span>Pizza Vegan Funghi</span>                                     
                                                        paddenstoelen, vegetarisch kaas, basilicum, knoflook, zout, olijfolie
                                                </p>                           
                                            </label>
                                        </div>
                                        
                                    </div>
                                    <div class="keuze keuze-11">
                                        <div class="pizza pizza-K">
                                            <div></div>
                                            <!--<img src="images/p-vegan-veggi.jpg" alt="Pizza Vegan Veggi">-->
                                        </div>
                                        <div>
                                            <label>
                                                <input type="checkbox" name="Vegan Veggi" value="Vegan Veggi">
                                                <p>
                                                    <span>Pizza Vegan Veggi</span>                                 
                                                        vegetarisch kaas, tomaat, knoflook, oregano, paprika, cherrytomaatjes, rode ui, basilicum
                                                </p>                                  
                                            </label>
                                        </div>  
                                    </div>
                                    <div class="keuze keuze-12">
                                        <div class="pizza pizza-L">
                                            <div></div>
                                            <!--<img src="images/pizza-vegan-margharita.jpg" alt="Pizza Vegan Margaritha">-->
                                        </div>
                                        <div>
                                            <label>
                                                <input type="checkbox" name="Margaritha" value="Margaritha">
                                                <p>
                                                    <span>Pizza Vegan Margaritha</span>                      
                                                        Tomaten, vegetarisch kaas, basilicum, zout en olijfolie
                                                </p>                                        
                                            </label>
                                        </div>
                                        
                                    </div>
                            </div>
                        </div>
                        <div class="samenstelling-hoofd-container">
                            <div class="samenstelling-koptext-container">
                                <h2>Stel je eigen Pizza samen</h2>
                                    <p><small>Kies een Pizza boven en pas het hier naar wens aan.</small></p>
                            </div>
                            <div class="grid-samenstelling">
                                <div class="samenstelling-container bodem">
                                    <dl>
                                        <dt><span>Pizza bodem</span></dt>
                                        <dd>
                                            <ul>
                                                <li>
                                                    <label>Dik</label>
                                                    <input type="radio" name="Bodem" value="Dik"> 
                                                </li>
                                                <li>
                                                    <label>Dun</label>
                                                    <input type="radio" name="Bodem" value="Dun">
                                                </li>
                                                <li>
                                                    <label>Original</label>
                                                    <input type="radio" name="Bodem" value="Original">
                                                </li>
                                            </ul>
                                        </dd>
                                    </dl>
                                </div>
                                <div class="samenstelling-container toppings">
                                    <dl>
                                        <dt><span>Toppings</span></dt>
                                        <dd>
                                            <ul>
                                                <li>
                                                    <label class="Kaas">Extra Kaas</label>
                                                    <input class="Kaas" type="checkbox" name="Kaas" value="Kaas">
                                                </li>
                                                <li>
                                                    <label class="Anjovis">Extra Anjovis</label>
                                                    <input class="Anjovis" type="checkbox" name="Anjovis" value="Anjovis">
                                                </li>
                                                <li>
                                                    <label class="Tonijn">Extra Tonijn</label>
                                                    <input class="Tonijn" type="checkbox" name="Tonijn" value="Tonijn">
                                                </li>
                                                <li>
                                                    <label class="Zalm">Extra Zalm</label>
                                                    <input class="Zalm" type="checkbox" name="Zalm" value="Zalm">
                                                </li>
                                                <li>
                                                    <label class="Uiën">Extra Uiën</label>
                                                    <input class="Uiën" type="checkbox" name="Uiën" value="Uiën">
                                                </li>
                                                <li>
                                                    <label class="Paprika">Extra Paprika</label> 
                                                    <input class="Paprika" type="checkbox" name="Paprika" value="Paprika">
                                                </li>
                                                <li>
                                                    <label class="Olijven">Extra Olijven</label>
                                                    <input class="Olijven" type="checkbox" name="Olijven" value="Olijven">
                                                </li>
                                                <li>
                                                    <label class="Champignons">Champignons</label>
                                                    <input class="Champignons" type="checkbox" name="Champignons" value="Champignons">
                                                </li>
                                            </ul>
                                        </dd>
                                    </dl>
                                </div>
                                <div class="samenstelling-container drank">
                                    <dl>
                                        <dt><span>Fris drank</span></dt>
                                        <dd>
                                            <p>
                                            <label for="Drinken"></label>
                                            <select id="Drinken" name="Drinken" >
                                                <option value="">--Kies uw drinken--</option>
                                                <option value="Red Bull">Red Bull</option>
                                                <option value="Cola Regular">Cola Regular</option>
                                                <option value="Cola Light">Cola Light</option>
                                                <option value="Cola Zero">Cola Zero</option>
                                                <option value="Fernandez">Fernandez</option>
                                                <option value="AA">AA</option>
                                                <option value="Fanta">Fanta</option>
                                                <option value="Sinaas">Sinaas</option>
                                                <option value="Appel sap">Appel sap</option>
                                                <option value="Jus D'orange">Jus D'orange</option>
                                            </select>
                                            </p>
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                </div>

                <div class="olijven-container">
                    <div></div>
                    <!--<img src="images/olijven.jpg" alt="Olijven">-->
                </div>

                <div class="personalia-container">
                    <div>
                        <fieldset>
                            <legend>Vul hier uw gegevens in, voor bezorging</legend>
                            <p>
                                <label for="Voornaam">Voornaam<span>*</span></label><br>
                                <input type="text" id="Voornaam" name="Voornaam" required>
                            </p>
                            <p>
                                <label for="Achternaam">Achternaam<span>*</span></label><br>
                                <input type="text" id="Achternaam" name="Achternaam" required>
                            </p>
                            <p>
                                <label for="Postcode">Postcode<span>*</span></label><br>
                                <input type="text" id="Postcode" name="Postcode" pattern="([0-9]{4}[a-z/A-Z]{2})" placeholder="1234AZ" required>
                            </p>
                            <p>
                                <label for="Straatnaam">Straatnaam<span>*</span></label><br>
                                <input type="text" id="Straatnaam" name="Straatnaam" required>
                            </p>
                            <p>
                                <label for="Huisnummer">Huisnummer<span>*</span></label><br>
                                <input type="text" id="Huisnummer" name="Huisnummer" pattern="[0-9]{1,3}" required>
                            </p>
                            <p>
                                <label for="toevoeging">Huisnummer toevoeging</label><br>
                                <input type="text" id="toevoeging" name="toevoeging" pattern="[a-z/A-Z]{1}" placeholder="A">
                            </p>
                            <p>
                                <label for="Telefoon">Telefoon nummer<span>*</span></label><br>
                                <input type="tel" id="Telefoon" name="Telefoon" pattern="([0-9]{2}[0-9]{3}[0-9]{3}[0-9]{2})" required>
                            </p>
                            <p>
                                <label for="Email">Email</label><br>
                                <input type="email" id="Email" name="Email">
                            </p>
                            <p>
                                <label for="Aanmerkingen">Aanmerkingen</label><br>
                                <textarea id="Aanmerkingen" name="Aanmerkingen" rows="10" cols="50"></textarea>
                            </p>
                        </fieldset>
                        <div class="buttons">
                            <button class="submit" type="submit"> Bestellen</button>
                            <button class="reset" type="reset">Herstellen</button>
                        </div>
                    </div>
                </div>
            </form>
        
    </div>
</body>
</html>
